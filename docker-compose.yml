services:
  load-balancer:
    image: nginx:1.27-alpine
    container_name: urlshortener-lb
    ports:
      - "8080:8080"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      app1:
        condition: service_started
      app2:
        condition: service_started
      app3:
        condition: service_started
    networks:
      - urlshortener-net
    restart: unless-stopped

  kafka-init:
    image: redpandadata/redpanda:v24.1.14
    container_name: urlshortener-kafka-init
    entrypoint: ["/bin/sh", "-lc"]
    command: >
      '
      target=6;
      for i in $$(seq 1 45); do
        curr=$$(rpk -X brokers=kafka:9092 topic describe click_events 2>/dev/null | awk "/^PARTITIONS/{print \$$2}" || true);
        if [ -z "$$curr" ]; then
          rpk -X brokers=kafka:9092 topic create click_events -p $$target -r 1 >/dev/null 2>&1 || true;
        elif [ "$$curr" -lt $$target ]; then
          add=$$((target-curr));
          rpk -X brokers=kafka:9092 topic add-partitions click_events -n $$add >/dev/null 2>&1 || true;
        else
          break;
        fi;
        sleep 1;
      done;
      exit 0;
      '
    depends_on:
      kafka:
        condition: service_started
    networks:
      - urlshortener-net
    restart: "no"

  request-generator-celebrity:
    image: locustio/locust:2.31.6
    container_name: urlshortener-request-generator-celebrity
    environment:
      TARGET_WRITE_USERS: ${TARGET_WRITE_USERS_CELEBRITY:-300}
      TARGET_READ_USERS: ${TARGET_READ_USERS_CELEBRITY:-3000}
      TARGET_WRITE_RPS_PER_USER: ${TARGET_WRITE_RPS_PER_USER_CELEBRITY:-2}
      TARGET_READ_RPS_PER_USER: ${TARGET_READ_RPS_PER_USER_CELEBRITY:-8}
      MAX_SHARED_CODES: ${MAX_SHARED_CODES_CELEBRITY:-150000}
      CELEBRITY_TRAFFIC_PERCENT: ${CELEBRITY_TRAFFIC_PERCENT_CELEBRITY:-0.8}
      CELEBRITY_POOL_SIZE: ${CELEBRITY_POOL_SIZE_CELEBRITY:-200}
    command: >
      -f /mnt/locust/locustfile_orchestrator.py
      --host http://load-balancer:8080
      --headless
      --processes ${REQUEST_GENERATOR_PROCESSES_CELEBRITY:-4}
      -u ${REQUEST_GENERATOR_USERS_CELEBRITY:-3300}
      -r ${REQUEST_GENERATOR_SPAWN_RATE_CELEBRITY:-1000}
      -t ${REQUEST_GENERATOR_DURATION_CELEBRITY:-10m}
      --only-summary
    volumes:
      - ./stress:/mnt/locust
    depends_on:
      load-balancer:
        condition: service_started
    networks:
      - urlshortener-net
    restart: "no"

  request-generator-100k:
    image: locustio/locust:2.31.6
    container_name: urlshortener-request-generator-100k
    environment:
      TARGET_WRITE_USERS: ${TARGET_WRITE_USERS_100K:-200}
      TARGET_READ_USERS: ${TARGET_READ_USERS_100K:-9800}
      TARGET_WRITE_RPS_PER_USER: ${TARGET_WRITE_RPS_PER_USER_100K:-5}
      TARGET_READ_RPS_PER_USER: ${TARGET_READ_RPS_PER_USER_100K:-10}
      MAX_SHARED_CODES: ${MAX_SHARED_CODES_100K:-250000}
      CELEBRITY_TRAFFIC_PERCENT: ${CELEBRITY_TRAFFIC_PERCENT_100K:-0.2}
      CELEBRITY_POOL_SIZE: ${CELEBRITY_POOL_SIZE_100K:-500}
    command: >
      -f /mnt/locust/locustfile_orchestrator.py
      --host http://load-balancer:8080
      --headless
      --processes ${REQUEST_GENERATOR_PROCESSES_100K:-8}
      -u ${REQUEST_GENERATOR_USERS_100K:-10000}
      -r ${REQUEST_GENERATOR_SPAWN_RATE_100K:-3000}
      -t ${REQUEST_GENERATOR_DURATION_100K:-10m}
      --only-summary
    volumes:
      - ./stress:/mnt/locust
    depends_on:
      load-balancer:
        condition: service_started
    networks:
      - urlshortener-net
    restart: "no"

  clickhouse-exporter:
    image: f1yegor/clickhouse-exporter:latest
    container_name: urlshortener-clickhouse-exporter
    environment:
      CLICKHOUSE_URL: http://default:clickhouse@clickhouse:8123/
    depends_on:
      clickhouse:
        condition: service_started
    networks:
      - urlshortener-net
    restart: unless-stopped

  app1:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    container_name: urlshortener-app1
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_started
      kafka-init:
        condition: service_completed_successfully
      keygen:
        condition: service_started
    networks:
      - urlshortener-net
    restart: unless-stopped

  app2:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    container_name: urlshortener-app2
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_started
      kafka-init:
        condition: service_completed_successfully
      keygen:
        condition: service_started
    networks:
      - urlshortener-net
    restart: unless-stopped

  app3:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    container_name: urlshortener-app3
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_started
      kafka-init:
        condition: service_completed_successfully
      keygen:
        condition: service_started
    networks:
      - urlshortener-net
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    container_name: urlshortener-db
    command: ["postgres", "-c", "max_connections=300"]
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-urlshortener}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-urlshortener}
      POSTGRES_DB: ${POSTGRES_DB:-urlshortener}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-urlshortener}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - urlshortener-net
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: urlshortener-redis
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - urlshortener-net
    restart: unless-stopped

  redis-replica:
    image: redis:7-alpine
    container_name: urlshortener-redis-replica
    command: redis-server --replicaof redis 6379
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - urlshortener-net
    restart: unless-stopped

  keygen-redis-primary:
    image: redis:7-alpine
    container_name: urlshortener-keygen-redis-primary
    networks:
      - urlshortener-net
    restart: unless-stopped

  keygen-redis-secondary:
    image: redis:7-alpine
    container_name: urlshortener-keygen-redis-secondary
    networks:
      - urlshortener-net
    restart: unless-stopped

  keygen:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    container_name: urlshortener-keygen
    command: uvicorn services.keygen_py.main:app --host 0.0.0.0 --port 8010
    env_file:
      - .env
    depends_on:
      keygen-redis-primary:
        condition: service_started
      keygen-redis-secondary:
        condition: service_started
    networks:
      - urlshortener-net
    restart: unless-stopped

  kafka:
    image: redpandadata/redpanda:v24.1.14
    container_name: urlshortener-kafka
    command:
      - redpanda
      - start
      - --overprovisioned
      - --smp
      - "1"
      - --memory
      - 1G
      - --reserve-memory
      - 0M
      - --node-id
      - "0"
      - --check=false
      - --kafka-addr
      - PLAINTEXT://0.0.0.0:9092
      - --advertise-kafka-addr
      - PLAINTEXT://kafka:9092
    networks:
      - urlshortener-net
    restart: unless-stopped

  clickhouse:
    image: clickhouse/clickhouse-server:24.8
    container_name: urlshortener-clickhouse
    environment:
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: clickhouse
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    networks:
      - urlshortener-net
    restart: unless-stopped

  ingestion-1:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    container_name: urlshortener-ingestion-1
    command: python -m services.ingestion_py.worker
    environment:
      INGESTION_CONSUMER_NAME: ingestion-consumer-1
      INGESTION_METRICS_PORT: 9200
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_started
      kafka-init:
        condition: service_completed_successfully
      clickhouse:
        condition: service_started
    networks:
      - urlshortener-net
    restart: unless-stopped

  ingestion-2:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    container_name: urlshortener-ingestion-2
    command: python -m services.ingestion_py.worker
    environment:
      INGESTION_CONSUMER_NAME: ingestion-consumer-2
      INGESTION_METRICS_PORT: 9200
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_started
      kafka-init:
        condition: service_completed_successfully
      clickhouse:
        condition: service_started
    networks:
      - urlshortener-net
    restart: unless-stopped

  ingestion-3:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    container_name: urlshortener-ingestion-3
    command: python -m services.ingestion_py.worker
    environment:
      INGESTION_CONSUMER_NAME: ingestion-consumer-3
      INGESTION_METRICS_PORT: 9200
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_started
      kafka-init:
        condition: service_completed_successfully
      clickhouse:
        condition: service_started
    networks:
      - urlshortener-net
    restart: unless-stopped

  cache-warmer:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    container_name: urlshortener-cache-warmer
    command: python -m services.cache_warmer_py.worker
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - urlshortener-net
    restart: unless-stopped

  request-generator:
    image: locustio/locust:2.31.6
    container_name: urlshortener-request-generator
    environment:
      TARGET_WRITE_USERS: ${TARGET_WRITE_USERS:-500}
      TARGET_READ_USERS: ${TARGET_READ_USERS:-1000}
      TARGET_WRITE_RPS_PER_USER: ${TARGET_WRITE_RPS_PER_USER:-1}
      TARGET_READ_RPS_PER_USER: ${TARGET_READ_RPS_PER_USER:-1}
      MAX_SHARED_CODES: ${MAX_SHARED_CODES:-100000}
    command: >
      -f /mnt/locust/locustfile_orchestrator.py
      --host http://load-balancer:8080
      --headless
      -u ${REQUEST_GENERATOR_USERS:-1500}
      -r ${REQUEST_GENERATOR_SPAWN_RATE:-300}
      -t ${REQUEST_GENERATOR_DURATION:-10m}
      --only-summary
    volumes:
      - ./stress:/mnt/locust
    depends_on:
      load-balancer:
        condition: service_started
    networks:
      - urlshortener-net
    restart: "no"

  request-generator-dist-master:
    image: locustio/locust:2.31.6
    container_name: urlshortener-request-generator-dist-master
    environment:
      TARGET_WRITE_USERS: ${TARGET_WRITE_USERS_DIST:-5000}
      TARGET_READ_USERS: ${TARGET_READ_USERS_DIST:-95000}
      TARGET_WRITE_RPS_PER_USER: ${TARGET_WRITE_RPS_PER_USER_DIST:-1}
      TARGET_READ_RPS_PER_USER: ${TARGET_READ_RPS_PER_USER_DIST:-1}
      MAX_SHARED_CODES: ${MAX_SHARED_CODES_DIST:-500000}
      CELEBRITY_TRAFFIC_PERCENT: ${CELEBRITY_TRAFFIC_PERCENT_DIST:-0.2}
      CELEBRITY_POOL_SIZE: ${CELEBRITY_POOL_SIZE_DIST:-1000}
    command: >
      -f /mnt/locust/locustfile_orchestrator.py
      --host ${REQUEST_GENERATOR_HOST_DIST:-http://load-balancer:8080}
      --master
      --headless
      --expect-workers ${REQUEST_GENERATOR_WORKERS_DIST:-24}
      -u ${REQUEST_GENERATOR_USERS_DIST:-100000}
      -r ${REQUEST_GENERATOR_SPAWN_RATE_DIST:-5000}
      -t ${REQUEST_GENERATOR_DURATION_DIST:-10m}
      --only-summary
    volumes:
      - ./stress:/mnt/locust
    depends_on:
      load-balancer:
        condition: service_started
    networks:
      - urlshortener-net
    restart: "no"

  request-generator-dist-worker:
    image: locustio/locust:2.31.6
    environment:
      TARGET_WRITE_USERS: ${TARGET_WRITE_USERS_DIST:-5000}
      TARGET_READ_USERS: ${TARGET_READ_USERS_DIST:-95000}
      TARGET_WRITE_RPS_PER_USER: ${TARGET_WRITE_RPS_PER_USER_DIST:-1}
      TARGET_READ_RPS_PER_USER: ${TARGET_READ_RPS_PER_USER_DIST:-1}
      MAX_SHARED_CODES: ${MAX_SHARED_CODES_DIST:-500000}
      CELEBRITY_TRAFFIC_PERCENT: ${CELEBRITY_TRAFFIC_PERCENT_DIST:-0.2}
      CELEBRITY_POOL_SIZE: ${CELEBRITY_POOL_SIZE_DIST:-1000}
    command: >
      -f /mnt/locust/locustfile_orchestrator.py
      --worker
      --master-host request-generator-dist-master
      --processes ${REQUEST_GENERATOR_PROCESSES_DIST:-2}
    volumes:
      - ./stress:/mnt/locust
    depends_on:
      request-generator-dist-master:
        condition: service_started
    networks:
      - urlshortener-net
    restart: "no"

  load-ui:
    image: locustio/locust:2.31.6
    container_name: urlshortener-load-ui
    command: >
      -f /mnt/locust/locustfile_orchestrator.py
      --host http://load-balancer:8080
      --web-port 8089
      --autostart
      -u 1500
      -r 300
      --print-stats
    ports:
      - "8089:8089"
    volumes:
      - ./stress:/mnt/locust
    depends_on:
      load-balancer:
        condition: service_started
    networks:
      - urlshortener-net
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: urlshortener-prometheus
    volumes:
      - ./observability/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    networks:
      - urlshortener-net
    restart: unless-stopped

  grafana:
    image: grafana/grafana:11.1.4
    container_name: urlshortener-grafana
    ports:
      - "3000:3000"
    volumes:
      - ./observability/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./observability/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      prometheus:
        condition: service_started
    networks:
      - urlshortener-net
    restart: unless-stopped

  clickhouse-dashboard:
    image: spoonest/clickhouse-tabix-web-client:latest
    container_name: urlshortener-clickhouse-dashboard
    environment:
      CH_HOST: clickhouse
      CH_PORT: 8123
    ports:
      - "8088:80"
    depends_on:
      clickhouse:
        condition: service_started
    networks:
      - urlshortener-net
    restart: unless-stopped

  dozzle:
    image: amir20/dozzle:latest
    container_name: urlshortener-dozzle
    ports:
      - "9999:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - urlshortener-net
    restart: unless-stopped

  test:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    container_name: urlshortener-test
    command: pytest tests/ -v --tb=short
    env_file:
      - .env.test
    depends_on:
      db-test:
        condition: service_healthy
      redis-test:
        condition: service_healthy
    networks:
      - urlshortener-net
    profiles:
      - test

  db-test:
    image: postgres:16-alpine
    container_name: urlshortener-db-test
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: urlshortener_test
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - urlshortener-net
    profiles:
      - test

  redis-test:
    image: redis:7-alpine
    container_name: urlshortener-redis-test
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - urlshortener-net
    profiles:
      - test

volumes:
  postgres_data:
  redis_data:
  clickhouse_data:

networks:
  urlshortener-net:
    driver: bridge
