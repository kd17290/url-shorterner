# Worker processes: auto = one per CPU core.
# worker_connections: max simultaneous connections per worker.
worker_processes auto;

events {
  worker_connections 4096;
  use epoll;
  multi_accept on;
}

http {
  # ── Upstream: round-robin (default, no directive needed) ──────────────────
  # DO NOT use least_conn with HTTP/1.1 keepalive — it causes severe skew.
  # least_conn counts active *connections*, not active *requests*. When clients
  # use persistent connections (httpx, curl --keepalive), one backend gets all
  # traffic because it always shows "1 connection" while idle backends show "0".
  # Round-robin distributes each request in turn regardless of connection state.
  upstream api_backend {
    server app1:8000 max_fails=3 fail_timeout=10s;
    server app2:8000 max_fails=3 fail_timeout=10s;
    server app3:8000 max_fails=3 fail_timeout=10s;
    # keepalive: pool of idle keepalive connections nginx maintains to each upstream.
    # Set to 3× replica count so each backend gets its fair share of reused connections.
    keepalive 32;
    # Force nginx to pick a new upstream after 1000 requests on a keepalive connection.
    # Without this, a single long-lived connection monopolises one backend.
    keepalive_requests 1000;
    # Idle keepalive connections are closed after 60s.
    keepalive_time 60s;
  }

  # ── Logging ───────────────────────────────────────────────────────────────
  log_format main '$remote_addr - $upstream_addr [$time_local] '
                  '"$request" $status $body_bytes_sent '
                  'rt=$request_time ut=$upstream_response_time';
  access_log /var/log/nginx/access.log main;

  # ── Server ────────────────────────────────────────────────────────────────
  server {
    listen 8080;

    location / {
      proxy_pass http://api_backend;
      proxy_http_version 1.1;
      # Empty Connection header enables keepalive to upstream.
      proxy_set_header Connection "";
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
      proxy_next_upstream_tries 3;
      proxy_next_upstream_timeout 10s;
      proxy_connect_timeout 2s;
      proxy_read_timeout 30s;
    }

    location /health {
      proxy_pass http://api_backend/health;
      access_log off;
    }
  }
}
