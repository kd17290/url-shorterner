# Redis Master Configuration
bind 0.0.0.0
port 6379

# Persistence Configuration
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# RDB Snapshots
save 900 1
save 300 10
save 60 10000

# Memory Management
maxmemory 512mb
maxmemory-policy allkeys-lru

# Security
protected-mode no

# Logging
loglevel notice
logfile ""

# Client Configuration
timeout 300
tcp-keepalive 300

# Performance
tcp-backlog 511
databases 16

# Replication (for master)
replica-announce-ip redis-master
replica-announce-port 6379
