# Updated Docker Compose with Redis Sentinel
version: '3.8'

services:
  # Load Balancer
  load-balancer:
    image: nginx:1.27-alpine
    container_name: urlshortener-lb
    ports:
      - "8080:8080"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      app1:
        condition: service_started
      app2:
        condition: service_started
      app3:
        condition: service_started
    networks:
      - urlshortener-net
    restart: unless-stopped

  # Kafka Init
  kafka-init:
    image: redpandadata/redpanda:v24.1.14
    container_name: urlshortener-kafka-init
    entrypoint: ["/bin/sh", "-lc"]
    command: >
      '
      target=6;
      for i in $$(seq 1 45); do
        curr=$$(rpk -X brokers=kafka:9092 topic describe click_events 2>/dev/null | awk "/^PARTITIONS/{print \$$2}" || true);
        if [ -z "$$curr" ]; then
          rpk -X brokers=kafka:9092 topic create click_events -p $$target -r 1 >/dev/null 2>&1 || true;
        elif [ "$$curr" -lt $$target ]; then
          add=$$((target-curr));
          rpk -X brokers=kafka:9092 topic add-partitions click_events -n $$add >/dev/null 2>&1 || true;
        else
          break;
        fi;
        sleep 1;
      done;
      exit 0;
      '
    depends_on:
      kafka:
        condition: service_started
    networks:
      - urlshortener-net
    restart: "no"

  # ClickHouse Exporter
  clickhouse-exporter:
    image: f1yegor/clickhouse-exporter:latest
    container_name: urlshortener-clickhouse-exporter
    environment:
      CLICKHOUSE_URL: http://default:clickhouse@clickhouse:8123/
    depends_on:
      clickhouse:
        condition: service_healthy
    networks:
      - urlshortener-net
    restart: unless-stopped

  # URL Shortener Apps
  app1:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    container_name: urlshortener-app1
    command: uvicorn apps.url_shortener.main:app --host 0.0.0.0 --port 8000
    env_file:
      - .env
    environment:
      # Redis Sentinel Configuration
      REDIS_SENTINEL_HOSTS: redis-sentinel-1:26379,redis-sentinel-2:26379,redis-sentinel-3:26379
      REDIS_SENTINEL_MASTER_NAME: mymaster
      REDIS_SENTINEL_QUORUM: 2
      # Legacy compatibility
      KEYGEN_PRIMARY_REDIS_URL: redis://redis-master:6379/0
      KEYGEN_SECONDARY_REDIS_URL: redis://redis-replica-1:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis-master:
        condition: service_healthy
      kafka:
        condition: service_started
      kafka-init:
        condition: service_completed_successfully
      keygen:
        condition: service_started
    networks:
      - urlshortener-net
    restart: unless-stopped

  app2:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    container_name: urlshortener-app2
    command: uvicorn apps.url_shortener.main:app --host 0.0.0.0 --port 8000
    env_file:
      - .env
    environment:
      # Redis Sentinel Configuration
      REDIS_SENTINEL_HOSTS: redis-sentinel-1:26379,redis-sentinel-2:26379,redis-sentinel-3:26379
      REDIS_SENTINEL_MASTER_NAME: mymaster
      REDIS_SENTINEL_QUORUM: 2
      # Legacy compatibility
      KEYGEN_PRIMARY_REDIS_URL: redis://redis-master:6379/0
      KEYGEN_SECONDARY_REDIS_URL: redis://redis-replica-1:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis-master:
        condition: service_healthy
      kafka:
        condition: service_started
      kafka-init:
        condition: service_completed_successfully
      keygen:
        condition: service_started
    networks:
      - urlshortener-net
    restart: unless-stopped

  app3:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    container_name: urlshortener-app3
    command: uvicorn apps.url_shortener.main:app --host 0.0.0.0 --port 8000
    env_file:
      - .env
    environment:
      # Redis Sentinel Configuration
      REDIS_SENTINEL_HOSTS: redis-sentinel-1:26379,redis-sentinel-2:26379,redis-sentinel-3:26379
      REDIS_SENTINEL_MASTER_NAME: mymaster
      REDIS_SENTINEL_QUORUM: 2
      # Legacy compatibility
      KEYGEN_PRIMARY_REDIS_URL: redis://redis-master:6379/0
      KEYGEN_SECONDARY_REDIS_URL: redis://redis-replica-1:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis-master:
        condition: service_healthy
      kafka:
        condition: service_started
      kafka-init:
        condition: service_completed_successfully
      keygen:
        condition: service_started
    networks:
      - urlshortener-net
    restart: unless-stopped

  # Database
  db:
    image: postgres:16-alpine
    container_name: urlshortener-db
    command: ["postgres", "-c", "max_connections=300"]
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-urlshortener}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-urlshortener}
      POSTGRES_DB: ${POSTGRES_DB:-urlshortener}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-urlshortener}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - urlshortener-net
    restart: unless-stopped

  # Redis Sentinel Cluster
  redis-master:
    image: redis:7-alpine
    container_name: urlshortener-redis-master
    command: |
      redis-server 
      --port 6379
      --appendonly yes
      --appendfsync everysec
      --save 900 1
      --save 300 10
      --save 60 10000
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_master_data:/data
      - ./docker/redis/redis-master.conf:/usr/local/etc/redis/redis.conf
    networks:
      - urlshortener-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  redis-replica-1:
    image: redis:7-alpine
    container_name: urlshortener-redis-replica-1
    command: |
      redis-server 
      --port 6379
      --replicaof redis-master 6379
      --appendonly yes
      --appendfsync everysec
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_replica1_data:/data
      - ./docker/redis/redis-replica.conf:/usr/local/etc/redis/redis.conf
    depends_on:
      redis-master:
        condition: service_healthy
    networks:
      - urlshortener-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  redis-replica-2:
    image: redis:7-alpine
    container_name: urlshortener-redis-replica-2
    command: |
      redis-server 
      --port 6379
      --replicaof redis-master 6379
      --appendonly yes
      --appendfsync everysec
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_replica2_data:/data
      - ./docker/redis/redis-replica.conf:/usr/local/etc/redis/redis.conf
    depends_on:
      redis-master:
        condition: service_healthy
    networks:
      - urlshortener-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  redis-sentinel-1:
    image: redis:7-alpine
    container_name: urlshortener-redis-sentinel-1
    command: redis-sentinel /etc/redis/sentinel.conf
    volumes:
      - ./docker/redis/sentinel.conf:/etc/redis/sentinel.conf
      - redis_sentinel1_data:/data
    depends_on:
      redis-master:
        condition: service_healthy
    networks:
      - urlshortener-net
    restart: unless-stopped
    ports:
      - "26379:26379"

  redis-sentinel-2:
    image: redis:7-alpine
    container_name: urlshortener-redis-sentinel-2
    command: redis-sentinel /etc/redis/sentinel.conf
    volumes:
      - ./docker/redis/sentinel.conf:/etc/redis/sentinel.conf
      - redis_sentinel2_data:/data
    depends_on:
      redis-master:
        condition: service_healthy
    networks:
      - urlshortener-net
    restart: unless-stopped
    ports:
      - "26380:26379"

  redis-sentinel-3:
    image: redis:7-alpine
    container_name: urlshortener-redis-sentinel-3
    command: redis-sentinel /etc/redis/sentinel.conf
    volumes:
      - ./docker/redis/sentinel.conf:/etc/redis/sentinel.conf
      - redis_sentinel3_data:/data
    depends_on:
      redis-master:
        condition: service_healthy
    networks:
      - urlshortener-net
    restart: unless-stopped
    ports:
      - "26381:26379"

  # Kafka
  kafka:
    image: redpandadata/redpanda:v24.1.14
    container_name: urlshortener-kafka
    command:
      - redpanda
      - start
      - --overprovisioned
      - --smp
      - "1"
      - --memory
      - 1G
      - --reserve-memory
      - 0M
      - --node-id
      - "0"
      - --check=false
      - --kafka-addr
      - PLAINTEXT://0.0.0.0:9092
      - --advertise-kafka-addr
      - PLAINTEXT://kafka:9092
    networks:
      - urlshortener-net
    restart: unless-stopped

  # ClickHouse
  clickhouse:
    image: clickhouse/clickhouse-server:24.8
    container_name: urlshortener-clickhouse
    environment:
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: clickhouse
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    networks:
      - urlshortener-net
    restart: unless-stopped

  # Keygen Service
  keygen:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    container_name: urlshortener-keygen
    command: uvicorn apps.keygen_app.main:app --host 0.0.0.0 --port 8010
    ports:
      - "8010:8010"
    env_file:
      - .env
    environment:
      # Redis Sentinel Configuration
      REDIS_SENTINEL_HOSTS: redis-sentinel-1:26379,redis-sentinel-2:26379,redis-sentinel-3:26379
      REDIS_SENTINEL_MASTER_NAME: mymaster
      REDIS_SENTINEL_QUORUM: 2
      # Legacy compatibility
      KEYGEN_PRIMARY_REDIS_URL: redis://redis-master:6379/0
      KEYGEN_SECONDARY_REDIS_URL: redis://redis-replica-1:6379/0
    depends_on:
      redis-master:
        condition: service_healthy
    networks:
      - urlshortener-net
    restart: unless-stopped

  # Ingestion Services
  ingestion-1:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    container_name: urlshortener-ingestion-1
    command: python -m services.ingestion.worker
    env_file:
      - .env
    environment:
      INGESTION_CONSUMER_NAME: ingestion-consumer-1
      INGESTION_METRICS_PORT: 9200
      # Redis Sentinel Configuration
      REDIS_SENTINEL_HOSTS: redis-sentinel-1:26379,redis-sentinel-2:26379,redis-sentinel-3:26379
      REDIS_SENTINEL_MASTER_NAME: mymaster
      REDIS_SENTINEL_QUORUM: 2
    depends_on:
      db:
        condition: service_healthy
      redis-master:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - urlshortener-net
    restart: unless-stopped

  ingestion-2:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    container_name: urlshortener-ingestion-2
    command: python -m services.ingestion.worker
    env_file:
      - .env
    environment:
      INGESTION_CONSUMER_NAME: ingestion-consumer-2
      INGESTION_METRICS_PORT: 9200
      # Redis Sentinel Configuration
      REDIS_SENTINEL_HOSTS: redis-sentinel-1:26379,redis-sentinel-2:26379,redis-sentinel-3:26379
      REDIS_SENTINEL_MASTER_NAME: mymaster
      REDIS_SENTINEL_QUORUM: 2
    depends_on:
      db:
        condition: service_healthy
      redis-master:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - urlshortener-net
    restart: unless-stopped

  ingestion-3:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    container_name: urlshortener-ingestion-3
    command: python -m services.ingestion.worker
    env_file:
      - .env
    environment:
      INGESTION_CONSUMER_NAME: ingestion-consumer-3
      INGESTION_METRICS_PORT: 9200
      # Redis Sentinel Configuration
      REDIS_SENTINEL_HOSTS: redis-sentinel-1:26379,redis-sentinel-2:26379,redis-sentinel-3:26379
      REDIS_SENTINEL_MASTER_NAME: mymaster
      REDIS_SENTINEL_QUORUM: 2
    depends_on:
      db:
        condition: service_healthy
      redis-master:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - urlshortener-net
    restart: unless-stopped

  # Cache Warmer
  cache-warmer:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    container_name: urlshortener-cache-warmer
    command: python -m services.cache_warming.worker
    env_file:
      - .env
    environment:
      # Redis Sentinel Configuration
      REDIS_SENTINEL_HOSTS: redis-sentinel-1:26379,redis-sentinel-2:26379,redis-sentinel-3:26379
      REDIS_SENTINEL_MASTER_NAME: mymaster
      REDIS_SENTINEL_QUORUM: 2
    depends_on:
      db:
        condition: service_healthy
      redis-master:
        condition: service_healthy
      keygen:
        condition: service_started
    networks:
      - urlshortener-net
    restart: unless-stopped

  # Monitoring
  prometheus:
    image: prom/prometheus:v2.40.0
    container_name: urlshortener-prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --web.console.libraries=/etc/prometheus/console_libraries
      - --web.console.templates=/etc/prometheus/consoles
      - --storage.tsdb.retention.time=200h
      - --web.enable-lifecycle
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - urlshortener-net
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.0.0
    container_name: urlshortener-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning
      - ./docker/grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - urlshortener-net
    restart: unless-stopped

  # Logs
  dozzle:
    image: amir20/dozzle:latest
    container_name: urlshortener-dozzle
    ports:
      - "8888:8080"
    environment:
      DOZZLE_LEVEL: info
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - urlshortener-net
    restart: unless-stopped

volumes:
  postgres_data:
  redis_master_data:
  redis_replica1_data:
  redis_replica2_data:
  redis_sentinel1_data:
  redis_sentinel2_data:
  redis_sentinel3_data:
  clickhouse_data:
  prometheus_data:
  grafana_data:

networks:
  urlshortener-net:
    driver: bridge
